<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="home">SP DVD Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="me-auto"></div>

          <ul class="navbar-nav mb-2 mb-md-0 mx-5">
            <li class="nav-item">
              <a
                class="nav-link active fs-5 mx-3"
                aria-current="page"
                id="admin"
                href="#"
                >Admin
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link active fs-5"
                aria-current="page"
                id="logout"
                href="#"
                >Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container admin py-5 my-5">
      <div class="px-4 py-5 my-5 text-center">
        <h1 id="welcome" class="display5"></h1>
      </div>

      <div class="row justify-content-center">
        <div class="col-3">
          <a href="#" class="w-100 btn btn-primary btn-lg" id="actor"
            >Modify Actors database</a
          >
        </div>

        <div class="col-3">
          <a href="#" class="w-100 btn btn-primary btn-lg col-6" id="customer"
            >Modify Customers database
          </a>
        </div>
      </div>
    </div>

    
  </body>

  <script>
    const token = localStorage.getItem("token");
    const adminData = localStorage.getItem("userInfo");
    console.log(token);
    console.log(adminData);
    if (token === null && adminData == "undefined") {
      alert("Restricted for admins only");
      window.location.assign("http://localhost:3001/main.html");
    }
    $(document).ready(function () {
      $(document).on("click", "#logout", function () {
        alert("Successfully logged out.");
        localStorage.removeItem("token");
        window.location.assign("http://localhost:3001/main.html");
      });
    });

    $("#welcome").append(`Welcome, ${JSON.parse(adminData)[0].first_name} ${JSON.parse(adminData)[0].last_name} to the admin page.`);

    $(document).ready(function () {
      $("#actor").click(function () {
        window.location.assign("http://localhost:3001/addActor.html");
      });
      $("#customer").click(function () {
        window.location.assign("http://localhost:3001/addCustomer.html");
      });
      $("#home").click(function () {
        window.location.assign("http://localhost:3001/main.html");
      });
    });
  </script>
</html>
